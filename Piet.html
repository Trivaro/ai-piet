<!DOCTYPE html>
<html lang="nl" style="background: transparent;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai Piet Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #chat-open-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      background: #b08a19;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2147483647;
      border: 2px solid #fff;
      outline: none;
      transition: background 0.2s;
      padding: 0;
    }
    #chat-open-btn img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      border-radius: 50%;
      display: block;
    }
    #chat-open-btn:hover {
      background: #a07a10;
    }
    #chatbot-window {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 370px;
      height: 600px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.45);
      display: flex;
      flex-direction: column;
      z-index: 2147483647;
      overflow: hidden;
      transition: opacity 0.2s, transform 0.2s;
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }
    #chatbot-window.closed {
      opacity: 0;
      pointer-events: none;
      transform: translateY(40px);
    }
    .chatbot-header {
      background: #111;
      color: #fff;
      padding: 18px 20px 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #444;
    }
    .chatbot-title {
      font-size: 1.2em;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .chatbot-status {
      font-size: 0.95em;
      color: #b6f09c;
      margin-left: 8px;
      display: flex;
      align-items: center;
    }
    .chatbot-status-dot {
      width: 9px;
      height: 9px;
      background: #b6f09c;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
    }
    .chatbot-header-icons {
      display: flex;
      gap: 14px;
    }
    .chatbot-header-icons button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .chatbot-header-icons button:hover {
      opacity: 1;
    }
    .chatbot-messages {
      flex: 1;
      padding: 24px 16px 0 16px;
      background: #fff;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .chatbot-message {
      background: #111;
      color: #fff;
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 75%;
      font-size: 1em;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      word-break: break-word;
    }
    .chatbot-message.user {
      background: #111;
      color: #fff;
      align-self: flex-end;
    }
    .chatbot-input-row {
      display: flex;
      align-items: center;
      padding: 12px 14px;
      background: #111;
      border-top: 1px solid #444;
    }
    .chatbot-input-row input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: none;
      background: #fff;
      color: #111;
      font-size: 1em;
      outline: none;
      margin-right: 10px;
    }
    .chatbot-input-row input::placeholder {
      color: #bbb;
    }
    .chatbot-input-row button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0 6px;
      display: flex;
      align-items: center;
    }
    .chatbot-input-row button svg {
      width: 28px;
      height: 28px;
      fill: #111;
      transition: fill 0.2s;
      display: block;
    }
    .chatbot-input-row button:hover svg {
      fill: #b6f09c;
    }
    @media (max-width: 500px) {
      #chatbot-window {
        width: 98vw;
        height: 80vh;
        min-width: 0;
        right: 1vw;
        bottom: 1vw;
      }
      #chat-open-btn {
        right: 1vw;
        bottom: 1vw;
      }
    }
  </style>
</head>
<body>
  <!-- Floating chat open/close button -->
  <button id="chat-open-btn" aria-label="Open/close chat">
    <img src="pietimg.png" alt="Chatbot" />
  </button>

  <!-- Chatbot window -->
  <div id="chatbot-window">
    <div class="chatbot-header">
      <div>
        <span class="chatbot-title">Ai Piet</span><br>
        <span class="chatbot-status"><span class="chatbot-status-dot"></span>Online</span>
      </div>
      <div class="chatbot-header-icons">
        <button id="chat-close" title="Sluiten">&#x2715;</button>
      </div>
    </div>
    <div class="chatbot-messages" id="chatbot-messages">
      <div class="chatbot-message">Hi! What can I help you with?</div>
    </div>
    <form class="chatbot-input-row" id="chatbot-form" autocomplete="off">
      <input type="text" id="chatbot-input" placeholder="Ask me anything..." autocomplete="off" required />
      <button type="submit" aria-label="Verzenden">
        <svg viewBox="0 0 24 24"><path d="M2 21l21-9-21-9v7l15 2-15 2z" fill="#111"/></svg>
      </button>
    </form>
  </div>

  <script>
    const chatOpenBtn = document.getElementById('chat-open-btn');
    const chatWindow = document.getElementById('chatbot-window');
    const chatCloseBtn = document.getElementById('chat-close');
    const chatForm = document.getElementById('chatbot-form');
    const chatInput = document.getElementById('chatbot-input');
    const chatMessages = document.getElementById('chatbot-messages');

    // State: is chat open?
    let chatOpen = true;

    // Chat altijd open bij laden
    window.addEventListener('DOMContentLoaded', () => {
      chatWindow.classList.remove('closed');
      chatOpen = true;
      chatInput.disabled = false;
      chatInput.focus();
    });

    // Toggle chat open/close
    chatOpenBtn.addEventListener('click', () => {
      chatOpen = !chatOpen;
      if (chatOpen) {
        chatWindow.classList.remove('closed');
        chatInput.disabled = false;
        chatInput.focus();
      } else {
        chatWindow.classList.add('closed');
        chatInput.disabled = true;
      }
    });

    // Close chat when X button is clicked
    chatCloseBtn.addEventListener('click', () => {
      chatOpen = false;
      chatWindow.classList.add('closed');
      chatInput.disabled = true;
    });

    // Send message
    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      if (chatInput.disabled) return;
      const msg = chatInput.value.trim();
      if (!msg) return;
      // Add user message
      const userMsg = document.createElement('div');
      userMsg.className = 'chatbot-message user';
      userMsg.textContent = msg;
      chatMessages.appendChild(userMsg);
      chatInput.value = '';
      chatMessages.scrollTop = chatMessages.scrollHeight;
      // Simuleer bot reactie
      setTimeout(() => {
        const botMsg = document.createElement('div');
        botMsg.className = 'chatbot-message';
        botMsg.textContent = 'Bedankt voor je bericht! Ai Piet komt zo bij je terug.';
        chatMessages.appendChild(botMsg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }, 800);
    });
  </script>
</body>
</html>
